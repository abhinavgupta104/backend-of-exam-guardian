{% extends "base.html" %}
{% block content %}
  <section class="section">
    <h1>Students</h1>
    <form class="form" method="post" action="{{ url_for('ui_students') }}">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="field">
        <label for="exam_id">Exam ID (optional)</label>
        <input id="exam_id" name="exam_id" type="text">
      </div>
      <button class="btn" type="submit">Add Student</button>
    </form>
  </section>

  <section class="section">
    <h2>All Students</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Exam ID</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.exam_id or "-" }}</td>
            <td>{{ student.created_at }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="5" class="empty">No students found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
